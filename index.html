<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="./style.css">

<body class="roboto">
    <!-- navbar start    -->
     <div class="navbar bg-[#15803D] shadow-sm">
  <div class="navbar-start ml-[20px]">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li><a>About</a></li>
        <li><a>Gallery</a></li>
        <li><a>Plant a Tree</a></li>
      </ul>
    </div>
    <a class="btn btn-ghost text-xl text-white hover:bg-green-700">Green Earth</a>

  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">

  </div>
  <div class="navbar-end mr-[20px]">
    <a class="btn rounded-full bg-[#FACC15] text-[#15803D]">Plant a Tree</a>
  </div>
</div>
    <!-- navbar-end    -->

    <!-- bannar-start    -->
     <div class="bannar flex items-center bg-[#CFF0DC]">
        <div class="img-1">
            <img src="./assets/hero-leaf1.png" alt="">

            <h2 class="text-4xl mb-[10px]">Plant a Tree, Grow a Future</h2>
            <p class="mb-[15px]">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
            <a class="btn rounded-full bg-[#FACC15] text-[#15803D]">Plant a Tree</a>
        </div>
        <div class="img-2">
            <img src="./assets/hero-leaf2.png" alt="">
        </div>
     </div>

    <script src="./script.js"></script>
